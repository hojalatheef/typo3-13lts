<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:layout name="Default" />
<f:section name="Main">

	<f:if condition="{menu}">

		<f:switch expression="{data.layout}">
			<f:case value="251">
				<f:render partial="MenuPreviewPages" arguments="{_all}"/>
			</f:case>
			<f:case value="261">
				<f:render partial="SocialMedia" arguments="{_all}"/>
			</f:case>
			<f:defaultCase>
				<ul>
					<f:for each="{menu}" as="page">
						<li>
							<a href="{page.link}" {f:if(condition: page.target, then: ' target="{page.target}"')}
							title="{page.title}">
							<span>{page.title}</span>
							</a>
						</li>
					</f:for>
				</ul>
			</f:defaultCase>
		</f:switch>
	</f:if>
</f:section>
</html>
