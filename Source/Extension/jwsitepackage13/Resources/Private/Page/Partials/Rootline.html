<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{rootline} && {settings.showRootline}">
    <div class="content-rootline">
        <div class="hidden-sm rootline width-max">
            <nav aria-label="Breadcrumb">
                <ul class="horizontal small">
                    <f:for each="{rootline}" as="rootlineItem">
                        <f:if condition="{rootlineItem.current}">
                            <f:then>
                                <li><span>{rootlineItem.title}</span></li>
                            </f:then>
                            <f:else>
                                <li><a href="{rootlineItem.link}" title="{rootlineItem.title}">{rootlineItem.title}</a>
                                </li>
                            </f:else>
                        </f:if>
                    </f:for>
                </ul>
            </nav>
        </div>
    </div>
</f:if>
</html>
